      <a class="navbar-brand" routerLink="/brokers/{{brokerCode}}/clients/{{clientNif}}/adventures">Your Adventures</a>
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/brokers/{{brokerCode}}/clients/{{clientNif}}/adventures">Add New</a>
        </li>
        <li class="nav-item">

<div class="sortHeader">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search for adventure">
    </mat-form-field>

    <table mat-table class="adventures_table" [dataSource]="dataSource" matSort aria-label="Elements">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <ng-container matColumnDef="begin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Begin</th>
        <td mat-cell *matCellDef="let row">{{row.begin}}</td>
      </ng-container>

      <ng-container matColumnDef="end">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>End</th>
        <td mat-cell *matCellDef="let row">{{row.end}}</td>
      </ng-container>

      <ng-container matColumnDef="rentVehicle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Vehicle</th>
        <td mat-cell *matCellDef="let row">{{row.rentVehicle}}</td>
      </ng-container>

      <ng-container matColumnDef="bookRoom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Room Type</th>
        <td mat-cell *matCellDef="let row">{{row.bookRoom}}</td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
        <td mat-cell *matCellDef="let row">{{row.amount}}</td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
        <td mat-cell *matCellDef="let row">{{row.state}}</td>
      </ng-container>

      <ng-container matColumnDef="process">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Process</th>
        <td mat-cell *matCellDef="let row"><button class="process-button" (click)="processAdventure(row.id);">
          Process
        </button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
