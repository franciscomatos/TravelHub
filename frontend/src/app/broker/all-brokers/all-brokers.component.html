<div class="navbar-wrapper">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" href="#">TravelHub</a>
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/brokers">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/brokers/topBrokers">Top Brokers</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/brokers/allBrokers">All Brokers</a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<div class="table">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search for broker">
  </mat-form-field>

  <table mat-table class="brokers_table" [dataSource]="dataSource" matSort aria-label="Elements">

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
      <td mat-cell *matCellDef="let row">{{row.code}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="clients">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row"><a routerLink='/brokers/{{row.code}}/main'><button class="broker-button">Visit Website</button></a></td>
    </ng-container>

    <ng-container matColumnDef="bulks">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row"><a routerLink='/brokers/{{row.code}}/bulks'><button>Bulks</button></a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
