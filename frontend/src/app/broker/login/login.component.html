<div class="login">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="loginForm">
          <mat-form-field class="full-width">
          <input matInput placeholder="Email" [(ngModel)]="username" name="username" >
          </mat-form-field>
        <p></p>
        <mat-form-field class="full-width">
          <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" >
        </mat-form-field>
        <div class="form-group" class="button">
            <button (click)="login()" class="btn btn-primary">Login</button>
            <a (click)="register()" class="btn btn-link">Register</a>
        </div>
        <div *ngIf="showErrorMessage">
          <br>
          <span style="color: red;"> Invalid username and password Please try again</span>
        </div>
      </form>
      
    </mat-card-content>
  </mat-card>
</div>
